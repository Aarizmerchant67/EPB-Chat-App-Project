            </div>
            <div class="form-inline ml-auto" id="signout-form" style="display: none;">

    <main>
    <article>
    <div class="container">
        <div class="row justify-content-md-between">
    
        </div>
        <div class="row text-center" id="login-message">
            <h3 class="col" style="font-family: 'Pacifico', cursive;">Sign up to use the Chat app!</h3>
        </div>
        <ul id="list" class="list-unstyled">
        </ul>
        <form id="add" class="input-group w-80 main-body">
        <input type="text" placeholder="Type a message..." class="form-control fixed-bottom w-20" id="adding" style="position : fixed; bottom : 10px" required />
            <div class="input-group-append">
                <button class="btn btn-primary w-100 fixed-bottom" id="adde">Send</button>
            </div>
        </form>
    </div>
    <div class="modal fade" id="modal" style="background-color: black;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign up</h5>
                </div>
                <div class="modal-body" id="modal-body" >
                    <form id="signup-form">
                        <p class="form-text text-danger" id="signup-error"></p>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="signup-email" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="signup-pwd" />
                        </div>
                        <div class="form-group">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" id="signup-pwd-confirm" />
                        </div>
                        <div class="form-group">
                            <label>Display Name</label>
                            <input type="text" class="form-control" id="signup-display-name" />
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="signup-remember" />
                            <label class="custom-control-label" for="signup-remember">Remember me</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="confirm-signup">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modal-login" style="background-color: black;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Log in</h5>
                </div>
                <div class="modal-body" id="modal-body">
                    <form id="login-form">
                        <p class="form-text text-danger" id="login-error"></p>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" id="pwd" />
                        </div>
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="login-remember" />
                            <label class="custom-control-label" for="login-remember">Remember me</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="confirm-login">Login</button>
                  <button type="button" class="btn btn-danger" id="google"><i class="fab fa-google"></i> Google</button>
                  <button type="button" class="btn btn-dark" id="github"><i class="fab fa-github"></i> Github</button>
                </div>
            </div>
        </div>
    </div>
</div>
